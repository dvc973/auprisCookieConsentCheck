<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cookie Consent Simulator</title>
    <style>
        #cookie-banner {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #eee;
            padding: 10px;
            text-align: center;
        }

        #calculator-frame {
            display: none;
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>

<body>
    <p>Consent page</p>

    <h1>üç™ Simulated Cookie Consent</h1>
    <aupris-kleiner-preisrechner-1>loading...</aupris-kleiner-preisrechner-1>
    <Aupris-Bestell-Preisrechner>loading...</Aupris-Bestell-Preisrechner>

    <div id="cookie-banner">
        <span>We require cookies to load the price calculator.</span>
        <button onclick="acceptCookies()">Accept All</button>
    </div>
    <script>
        function loadCalculatorScript() {
            const script = document.createElement('script');
            script.src = 'https://s3.eu-central-1.amazonaws.com/weblinks.aupris.com/somescript.js';
            script.type = 'text/javascript';
            document.head.appendChild(script);
        }

        function loadCalculator() {
            if (localStorage.getItem('cookiesAccepted') === 'true') {
                document.getElementById('calculator-frame').style.display = 'block';
                loadCalculatorScript(); 
            }
        }

        function acceptCookies() {
            localStorage.setItem('cookiesAccepted', 'true');
            document.getElementById('cookie-banner').style.display = 'none';
            loadCalculator();
        }

        window.addEventListener('load', loadCalculator);
    </script>

</body>

</html>
